# setup the scheduler with 1. step 2. cosine 3. reducedonplateau
scheduler_name: 'step'
scheduler:
   step:
      step_size: 3
      gamma: 0.5
   plateau:
      patience: 2
      factor: 0.1
   cosine:
      T_max: 2
      eta_min: 0.00001
   cosine_warmup:
      T_0: 5
      T_mult: 1
      eta_min: 1.5e-6

scheduler_warmup: 
   enable: False
   warmup_steps: 20
   warmup_strategy: 'cos'
   init_lr: 1e-7

early_stop_step: -1

logger: 'wandb'
wandb:
   project: "climsim3_allhands"
num_workers: 32