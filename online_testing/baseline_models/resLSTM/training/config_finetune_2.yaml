input_mean: '/global/cfs/cdirs/m4334/jerry/climsim3_dev/preprocessing/normalizations/inputs/input_mean_v6_pervar.nc'
input_max: '/global/cfs/cdirs/m4334/jerry/climsim3_dev/preprocessing/normalizations/inputs/input_max_v6_pervar.nc'
input_min: '/global/cfs/cdirs/m4334/jerry/climsim3_dev/preprocessing/normalizations/inputs/input_min_v6_pervar.nc'
output_scale: '/global/cfs/cdirs/m4334/jerry/climsim3_dev/preprocessing/normalizations/outputs/output_scale_std_lowerthred_v6.nc'
qn_lbd: '/global/cfs/cdirs/m4334/jerry/climsim3_dev/preprocessing/normalizations/inputs/qn_exp_lambda_large.txt'

val_input: '/pscratch/sd/j/jerrylin/hugging/E3SM-MMF_ne4/preprocessing/v6_full/val_input.npy'
val_target: '/pscratch/sd/j/jerrylin/hugging/E3SM-MMF_ne4/preprocessing/v6_full/val_target.npy'
variable_subsets: 'v6'
expname: 'resLSTM_512_v6_finetune_2'
restart_path: '/global/homes/j/jerrylin/scratch/hugging/E3SM-MMF_ne4/saved_models/climsim3_intercomparison/resLSTM_512_v6_r2/model.mdlus'

qinput_prune: True
output_prune: True
strato_lev: 15
strato_lev_out: 12
decouple_cloud: False
aggressive_pruning: False
strato_lev_qinput: -1
strato_lev_tinput: -1
input_clip: False
input_clip_rhonly: True

batch_size: 1024
epochs: 72
learning_rate: 0.00001
optimizer: 'AdamW'
loss: 'smoothL1'

save_top_ckpts: 5
top_ckpt_mode: 'min'
clip_grad: True
clip_grad_norm: 100000

# setup the scheduler with 1. step 2. cosine 3. reducedonplateau
scheduler_name: 'cosine_warmup'
scheduler:
   step:
      step_size: 2
      gamma: 0.3162278
   plateau:
      patience: 2
      factor: 0.1
   cosine:
      T_max: 2
      eta_min: 0.00001
   cosine_warmup:
      T_0: 1
      T_mult: 1
      eta_min: 1e-7

early_stop_step: 1000
mini_batch_log_freq: 100
logger: 'wandb'
wandb:
   project: "climsim3_intercomparison_finetune_2"

num_workers: 8